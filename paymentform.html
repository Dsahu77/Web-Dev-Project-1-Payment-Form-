<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required fields are followed by <b>*</b></p>
        <h2>Contact Information:</h2>
        <p><b>Name:*</b> <input type="text" name="name" required></p>
           <p><b>Gender:*</b> 
            <br>
            Male <input type="radio" name="gender" id="male" required>
           Female <input type="radio" name="gender" id="female" required>
           Others <input type="radio" name="gender" id="others" required>
        </p>
        <p><b>Address:</b> <textarea name="address" id="address" cols="50" rows="6"></textarea></p>
        <p><b>Email:*</b> <input type="email" name="email" id="email" required></p>
        <p><b>Pincode:*</b> <input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information:</h2>
        <p><b>Card Type:*</b>
            <select name="cardtype" id="cardtype" required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
            </select>
        </p>
        <p>
            <b>Card Number:*</b> <input type="number" name="cardnumber" id="cardnumber" required> 
        </p>
        <p>
            <b>Card Expiry Date:*</b>
            <input type="date" name="CED" id="CED" required>
        </p>
        <p>
            <b>CVV:*</b>
            <input type="password" name="cvv" id="cvv" required> 
        </p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
